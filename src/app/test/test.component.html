<div class="section">

    <div class="portfolio"><h1>our work</h1></div>
    <ngb-carousel *ngIf="works" data-interval="false" class="carousel">
       
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <div class="stuff"><div class="text">{{nfsb.title}}</div>
                <!-- Main Row -->
                <div class="row">

                    <!-- Wireframes Column -->
                    <div class="col-md column">
                        <div class="wireframes">
                            <div class="nfsbdiv">
        
                                <div class="row">
                                    <div class="col-md"></div>
                                    <div class="col-md">
                                        <div class="device1" ></div>
                                    </div>
        
                                    <div class="col-md">
                                        <div class="device2"></div>
                                    </div>
                                    <div class="col-md"></div>
                                </div>
        
                            </div>
                        </div>
                    </div>
                    <!-- Wireframes Column -->
        
                    <!-- Info Column -->
                    <div class="col-md">    
                        <div class="row">
                            <div class="col-sm">
                                <div class="title">{{nfsb.title}}</div>
                            </div>
                        </div> 
    
        
                        <div class="row text">
                            <div class="col-md">
                                <div class="text">
                                    <div class="maintext">
                                        <div class="abouttext" *ngIf="about" wmAnimate="fadeIn" speed="normal">
                                            {{selectedWork.about}}
                                        </div>
        
                                        <div class="problemtext"  *ngIf="problem" wmAnimate="fadeIn" speed="normal">
                                            {{selectedWork.problem}}
                                        </div>
                                
                                        <div class="solutiontext"  *ngIf="solution" wmAnimate="fadeIn" speed="normal">
                                            {{selectedWork.solution}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
        
        
                    </div>
                    <!-- Info Column -->
        
                </div>
        
        </div>
          </div>
          <div class="carousel-caption">
            <div class="options">
                <button (click)="details('about')" [@lastClicked]="about ? 'clicked' : 'notClicked'">ABOUT</button> 
                <button (click)="details('problem')" [@lastClicked]="problem ? 'clicked' : 'notClicked'">PROBLEM</button> 
                <button (click)="details('solution')" [@lastClicked]="solution ? 'clicked' : 'notClicked'"> SOLUTION</button></div>
          </div>
        </ng-template>
        
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
              <div class="stuff"><div class="text">{{llano.title}}</div></div>
            </div>
            <div class="carousel-caption">
              <h3>Mordffe Stuff</h3>
              <p>Yesss</p>
            </div>
          </ng-template>

          <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
              <div class="stuff"><div class="text">{{farming.title}}</div></div>
            </div>
            <div class="carousel-caption">
              <h3>Morsdfsde Stuff</h3>
              <p>Yesdf</p>
            </div>
          </ng-template>
      </ngb-carousel>
